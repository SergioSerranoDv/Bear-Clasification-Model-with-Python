<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <div class="container">
        <h1> Identifies the class with IA</h1>
        <form action="http://localhost:5000/classification" class="formUploadImage" method="POST" enctype="multipart/form-data">
            <img class="coverImg"  src="/static/bears.jpg" width="600" height="400"/>
            <div class="inputFile">
                <label for="file">Select an image</label>
                <input type="file" id="file" name="file" placeholder="Upload an image"/>
            </div>
            <button class="buttonSubmit" type="submit">Send now</button>
        </form>
    </div>
</body>
