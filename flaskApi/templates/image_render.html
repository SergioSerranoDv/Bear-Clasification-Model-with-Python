<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"/>
</head>
<body>
    <div class="container">
        <h1>Rendered Image</h1>
        <img class="coverImg" src="{{ img }}" width="600" height="400"/>
        <h1>Inference</h1>
        <p>{{ inference }}</p>
        <p> {{ data[0:1] }} </p>
        <table>
        <thead>
            <tr>
                <th>Specie</th>
                <th>Weigh</th>
            </tr>
        </thead>
        <tbody>
            {% for bear in data %}
            <tr>
                <td>{{ bear[0] }}</td>
                <td>{{ bear[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
